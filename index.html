<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="get">
    <label>Username</label>
    <input type="text" autofocus minlength="5" maxlength="20" name="Username">
    <br>
    <label>Email</label >
    <input type="email" value="o@o.com" readonly name="Email">
    <br>
    <label>Token</label>
    <input type="hidden" value="b92f1fc2fce391ad7af633723afd3055" name="Token">
    <br>
    <div>
    <input type="checkbox" name="skills" id="plan" value="Planning">
    <label for="plan">Planning</label>
    </div>  
    <div>
    <input type="checkbox" name="skills" id="Anal" value="Analysis">
    <label for="Anal">Analysis</label>
    </div>
    <div>
    <input type="checkbox" name="skills" id="Search" value="Advanced Search">
    <label for="Search">Advanced Search</label>
    </div>
    <div>
    <input type="checkbox" name="skills" id="Think" value="Logical Thinking">
    <label for="Think"> Logical Thinking</label>
    </div>
    <div>
    <input type="checkbox" name="skills" id="Problem" checked value="Problem Solving">
    <label for="Problem">Problem Solving</label>
    </div>
    <hr>
    <div>
    <input type="radio" name="job" id="Scrum" value="Scrum Master">
    <label for="Scrum">Scrum Master</label>
    </div>  
    <div>
    <input type="radio" name="job" id="Manager" value="Project Manager">
    <label for="Manager">Project Manager</label>
    </div>
    <div>
    <input type="radio" name="job" id="Business" value="Business Analyst">
    <label for="Business">Business Analyst</label>
    </div>
    <div>
    <input type="radio" name="job" id="Back-End" value="Back-End Developer">
    <label for="Back-End"> Back-End Developer</label>
    </div>
    <div>
    <input type="radio" name="job" id="Front-End" checked value="Front-End Developer">
    <label for="Front-End">Front-End Developer,</label>
    </div>
    <hr>
    <label for="Book">Choose Book</label>
    <select name="Book" id="Book">
        <optgroup label="PHP">
            <option value="v5.0">v5.0</option>
            <option value="v7.0">v7.0</option>
            <option value="v8.0">v8.0</option>
        </optgroup>
        <optgroup label="Python">
            <option value="v2.0">v2.0</option>
            <option value="v3.0">v3.0</option>
            <option value="v3.9">v3.9</option>
        </optgroup>
    </select>
    <br>
    <textarea name="subject" cols="30" rows="10" placeholder="Write Here Why You Want To Learn Programming"></textarea>
    <br>
    <input type="reset" value="Empty">
    <br>
    <input type="submit" value="Send">
</form>
</body>
</html>
